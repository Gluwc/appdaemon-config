person_elisa:
  module: InputSelect
  class: InputSelect
  dependencies: utils
  entity: input_select.person_elisa
  triggers:
    - entity: person.elisa
      state: 'home'
      set_state: 'Home'
    - entity: person.elisa
      state: 'not_home'
      set_state: 'Away'
    - entity: sensor.switch_bed_left_bedroom
      state: '4_click_up'
      set_state: 'Sleeping'
    - entity: sensor.switch_bed_left_bedroom
      state: '1_click_up'
      set_state: 'Awake'
  states:
    Sleeping:
      - entity: input_select.area_bedroom
        state: 'Disabled'