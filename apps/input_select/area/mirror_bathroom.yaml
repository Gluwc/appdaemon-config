area_mirror_bathroom:
  module: InputSelect
  class: InputSelect
  dependencies: utils

  # Timeout
  timeout:
    Occupied: 120

  # Entity
  entity: input_select.area_mirror_bathroom

  # Triggers
  triggers:
    - event: switch_mirror_bathroom
      state: 1002
      set_state: "Occupied"
    - entity: binary_sensor.motion_mirror_bathroom
      state: "on"
      set_state: "Occupied"
      condition:
        - entity: input_select.area_home
          expression: '!= "Sleeping"'
        - entity: input_select.area_bathroom
          expression: '!= "Bathing"'
    - event: switch_mirror_bathroom
      state: 1004
      set_state: "Idle"

  # States
  states:
    Occupied:
      - entity: light.mirror_bathroom
        state: "on"
    Idle:
      - entity: light.mirror_bathroom
        state: "off"
        transition: 10
