area_system_closet_bedroom:
  module: InputSelect
  class: InputSelect
  dependencies: utils
  timeout:
    Occupied: 120
  entity: input_select.area_system_closet_bedroom
  triggers:
    - entity: binary_sensor.contact_system_closet_bedroom
      state: 'on'
      set_state: 'Occupied'
    - entity: binary_sensor.contact_system_closet_bedroom
      state: 'off'
      set_state: 'Idle'
  states:
    Occupied:
      - entity: light.system_closet_bedroom
        state: 'on'
    Idle:
      - entity: light.system_closet_bedroom
        state: 'off'