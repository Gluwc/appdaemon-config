area_toilet:
  module: InputSelect
  class: InputSelect
  dependencies: utils
  timeout:
    Occupied: 120
    Sleeping: 120
  entity: input_select.area_toilet
  triggers:
    - entity: sensor.switch_toilet
      state: "1_click_up"
      set_state: "Occupied"
    - entity: sensor.switch_toilet
      state: "4_click_up"
      set_state: "Idle"
    - entity: binary_sensor.motion_toilet
      state: "on"
      set_state: "Occupied"
      condition:
        - entity: input_select.area_toilet
          expression: '!= "Disabled"'
        - entity: input_select.area_home
          expression: '!= "Sleeping"'
    - entity: binary_sensor.motion_toilet
      state: "on"
      set_state: "Sleeping"
      condition:
        - entity: input_select.area_home
          state: "Sleeping"
  states:
    Occupied:
      - entity: light.group_toilet
        state: "on"
        brightness: 75
    Idle:
      - entity: light.group_toilet
        state: "off"
        transition: 10
    Disabled:
      - entity: light.group_toilet
        state: "off"
    Sleeping:
      - entity: light.group_toilet
        state: "on"
        brightness: 1
