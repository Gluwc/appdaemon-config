animal_aikana:
  module: InputSelect
  class: InputSelect
  dependencies: utils

  # Entity
  entity: input_select.animal_aikana

  # Triggers
  triggers:
    - entity: sensor.climate_temperature_aikana
      expression: "> 28"
      set_state: Cooling
      condition:
        - entity: input_select.animal_aikana
          expression: '!= "Sleeping"'
    - entity: sensor.climate_temperature_aikana
      expression: "< 28"
      set_state: Heating
      condition:
        - entity: input_select.animal_aikana
          expression: '!= "Sleeping"'
    - time: "09:00:00"
      set_state: Heating
    - time: "23:00:00"
      set_state: Sleeping

  # States
  states:
    Cooling:
      - entity: light.terrarium_aikana
        state: "on"
        brightness: 50
    Heating:
      - entity: light.terrarium_aikana
        state: "on"
        brightness: 100
    Sleeping:
      - entity: light.terrarium_aikana
        state: "off"
