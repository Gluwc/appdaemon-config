animal_naga:
  module: InputSelect
  class: InputSelect
  dependencies: utils
  entity: input_select.animal_naga
  triggers:
    - entity: sensor.climate_temperature_warm_naga
      expression: '> 32'
      set_state: Cooling
      condition:
        - entity: input_select.animal_naga
          expression: '!= "Sleeping"'
    - entity: sensor.climate_temperature_warm_naga
      expression: '< 32'
      set_state: Heating
      condition:
        - entity: input_select.animal_naga
          expression: '!= "Sleeping"'
    - time: "09:00:00"
      set_state: Heating
    - time: "23:00:00"
      set_state: Sleeping
  states:
    Cooling:
      - entity: light.terrarium_naga
        state: 'on'
        brightness: 50
    Heating:
      - entity: light.terrarium_naga
        state: 'on'
        brightness: 100
    Sleeping:
      - entity: light.terrarium_naga
        state: 'off'